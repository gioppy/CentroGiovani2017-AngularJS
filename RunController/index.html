<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS Seed Project</title>
  <!-- build:cssvendor -->
  <!-- endbuild -->

  <!-- build:cssbundle -->
  <link rel="stylesheet" href="assets/fonts/fonts.min.css" />
  <link rel="stylesheet" href="assets/styles/style.min.css" />
  <!-- endbuild -->
</head>
<body ng-app="TestingApp">
  <h1>AngularJS Seed Project</h1>
  <p>Edit me before start!!!</p>
  <p>{{ firstname }} {{ lastname }}</p>
  <p>{{ sayHelloString() }}</p>
  <p ng-click="sayHello()">Say Hello!</p>

  <div ng-controller="UserController as ctrl">
    <p>{{ ctrl.firstname }} {{ ctrl.lastname }}</p>
    <p ng-click="ctrl.sayHello()">Say Hello!</p>
  </div>

  <div ng-controller="ResistanceController as ctrl">
    <span ng-repeat="color in ctrl.output">{{ color }} <span ng-if="!$last">, </span></span>
  </div>



  <!-- build:jsvendor -->
  <script type="text/javascript" src="assets/libraries/angular/angular.min.js"></script>
  <!-- endbuild -->

  <!-- build:jsbundle -->
  <script type="text/javascript" src="app/app.module.min.js"></script>
  <script type="text/javascript" src="app/app.config.min.js"></script>

  <script type="text/javascript" src="app/components/user/user.controller.min.js"></script>
  <script type="text/javascript" src="app/components/resistance/resistance.controller.min.js"></script>
  <!-- endbuild -->
</body>
</html>
